<button [ngClass]="buttonClass" id="btnEdit" (click)="openEdit()" nz-button [nzType]="buttonType"
        [nzSize]="buttonSize"
  [nzShape]="buttonShape" [disabled]="isDisabled" class="mr-2">
  <i [ngClass]="iconClass" nz-icon [nzType]="iconType" [nzTheme]="iconTheme" [nzIconfont]="iconFont"
    [nzSpin]="iconSpin"></i>
  <ng-container *ngIf="text != null; else defaultText">
    {{ text }}
  </ng-container>
  <ng-template #defaultText>
    {{ 'layout.btn.edit' | i18n }}
  </ng-template>
</button>
