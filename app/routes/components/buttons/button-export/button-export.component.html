<button
  id="btnExport"
  (click)="openExport()"
  nz-button
  [nzType]="buttonType"
  [nzSize]="buttonSize"
  [class.mr-3]="isMarginRight"
>
  <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M11.0133 15.5469L15.8408 10.795H13.1564V1.25H8.87087V10.795H6.18579L11.0133 15.5469Z" fill="#CB002B"/>
    <path d="M20.1663 18.75V16.25V12.7344H17.5511V16.25H4.47548V12.7344H1.86035V16.25V18.75H20.1663Z" fill="#CB002B"/>
  </svg>

  <ng-container *ngIf="text; else defaultText">
    {{ text }}
  </ng-container>
  <ng-template #defaultText>
    {{ 'layout.header.title.export' | i18n }}
  </ng-template>
</button>
